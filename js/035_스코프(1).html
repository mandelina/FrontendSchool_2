<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      var func1 = function () {
        var a = 1;
        var b = 2;
        console.log(a + b);
      };

      // 함수 내부에서 식별자를 찾을 수 없을 때,
      // 외부 스코프가 연결되어 외부에서 찾아다님
      // = "스코프체인"이 발생

      //하지만 여기선 a=1이 내부에 있으므로 체인 발생하지 않음
      var a = 20;

      func1(); //3
      //스코프 체인에의해 좁은범위부터 찾음
      //함수에서 console.log를 찍는순간 메모리 상에서 사라진다.
      //스코프 : 자동으로 메모리를 관리하게 도와준다.
      // 이름충돌을 막아준다.
    </script>
  </body>
</html>
