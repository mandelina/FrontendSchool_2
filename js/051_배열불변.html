<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
  </head>
  <body>
    <script>
      const aespa = ["카리나", "윈터", "지젤", "닝닝"];
      // 결과 : ['카리나💖', '윈터💖', '지젤💖', '닝닝💖']

      aespa.forEach((item, index) => {
        aespa[index] = item + "💖";
      });

      console.log(aespa);
      //위는 원본 데이터가 바뀌게 된다.

      //따라서 맵을 사용하자

      const aespa2 = aespa.map((item) => {
        return item + "💖";
      });
      console.log(aespa2);
    </script>
  </body>
</html>
