    <title>
        평균값구하는함수, 콤마찍어주는함수
    </title>
</head>
<body>
    <script>
        //평균값 구하는 함수
        function avg(arr){
            let sum= 0;
            let avg=0;
            for(let i=0;i<arr.length;i++){
                sum+=arr[i];
            }
            avg = sum/arr.length;
            return avg
        }
        arr =[10,20,30,40]
        console.log(avg(arr)); 
    
        //숫자단위 콤마 찍는 함수
    
        function comma(x){
           return x.toLocaleString('ko-KR');
        }
        console.log(comma(10000));
    </script>
