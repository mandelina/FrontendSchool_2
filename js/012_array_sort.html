    <script>
        // 배열

        // * 데이터의 집합. 여러개의 값을 하나의 이름으로 묶어 사용할 수 있게 도와줍니다.
        // * 배열의 각 값은 원소(element) 혹은 요소 라고 부릅니다.
        // * 배열의 크기는 length 프로퍼티를 통해 알 수 있습니다.
        // * 배열의 생성자 함수에 숫자를 한개만 넣으면 인스턴스의 길이를, 여러 숫자를 넣으면 배열의 원소를 뜻합니다.
        // * 배열에도 리터럴 표현이 있습니다.(  [  ]  ) 
        // * 각괄호 + 인덱스를 통해 각 원소에 접근 할 수 있으며, 원소에 값을 저장 할 수도 있습니다. 심지어 존재하지 않는 원소에도 접근이 가능합니다.
        // * 리터럴 생성과 동시에 원소에 접근 할 수도 있습니다. ([1,2,3,][0] === 1)


        // pop() :  배열에서 마지막 요소를 제거하고 그 요소를 반환합니다.
        // 제거 한 요소를 보관하고 싶다면 변수에 담아 둘 수 있습니다.
        // 빈 배열에 pop을 호출하면 undefined를 호출합니다.

        // push() : 배열의 마지막 요소로 인자로 전달한 값을 추가하고 새로운 배열의 길이를 반환합니다.



    


        // sort() :  배열의 요소를 정렬한 후 그 배열을 반환합니다.  

        // 숫자를 정렬하려고 하면 의도와는 다르게 정렬이 되는데요,
        // 이때 정렬 방식은 원소를 문자열로 전환한 후에 유니코드 포인트(https://en.wikipedia.org/wiki/List_of_Unicode_characters)의 순서대로 변환하기 때문입니다.(포인트 : 문자에 부여한 고유한 16진수 숫자값)

        var avengers2 = ['스파이더맨', '아이언맨', '헐크', '토르'];

        // 숫자형 데이터 정렬의 이러한 단점을 해결하기 위해 비교 함수(compareFunction)를 사용할 수 있습니다.
        // compareFunction이 제공되면 배열은 compare 함수의 반환 값에 따라 정렬됩니다.
        // Compare 함수의 두 인자 a, b를 비교해서(즉, 빼서) 0보다 작은 수 즉, 음수가 나오면 a를 앞으로 위치하고, 두 인자를 뺐는데 0보다 큰 양수가 나오면  b를 앞으로 위치합니다. 0이 나오면 위치를 변경하지 않습니다.

        var arrNum = [3, 9, 10, 20000];
        var arrNum2 = [13, 9, 10, 2];
        // 오름차순으로 정렬할 경우 (a - b)
        // 13 - 9 == 4 --> 양수임으로 9를 앞으로
        // 13 - 10 == 3 --> 양수임으로 10을 앞으로
        // 9 - 10 == -1 --> 음수 임으로 9를 앞으로 [9, 10, 13, 2]
        // 13 - 2 == 11 --> 양수임으로 2를 앞으로 [9, 10, 2, 13]
        // 10 - 2 == 8 --> 양수임으로 2를 앞으로 [9, 2, 10, 13]
        // 9 - 2 == 7 --> 양수임으로 2를 앞으로 [2, 9, 10, 13]

        // 이 얘기는 곧
        arrNum2.sort(function (a, b) {
            if (a < b) {
                return -1
            } else if (b < a) {
                return 1;
            } else {
                return 0;
            }
        });
        // 와 동일합니다.

        var arrNum2 = [13, 9, 10, 2];
        // 내림차순으로 정렬할 경우 (b - a)
        // 9 - 13 == -4 --> 음수임으로 a인 13을 앞으로
        // 10 - 9 == 1 --> 양수임으로 b인 10을 앞으로 [13, 10, 9, 2]
        // 10 - 13 == -2 --> 음수임으로 a인 13을 앞으로
        // 2 - 9 == -7 --> 음수임으로 a인 9를 앞으로 [13, 10, 9, 2]

        // 이 얘기는 곧
        arrNum2.sort(function (a, b) {
            if (a > b) {
                return -1
            } else if (b > a) {
                return 1;
            } else {
                return 0;
            }
        });
        // 와 동일합니다.

     

    </script>
