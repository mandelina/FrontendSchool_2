<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      function test() {
        val1 = "hello"; // 전역으로 선언됨. (키워드 없으므로)

        var val2 = "world";
        //   함수 스코프이므로 외부에서 접근 불가.
      }

      test();
      console.log(val1); //not defined
      console.log(val2); //not defined
    </script>
  </body>
</html>
