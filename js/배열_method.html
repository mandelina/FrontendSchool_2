<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // Q1. make a string out of an array
      {
        const fruits = ["apple", "banana", "orange"];
        console.log(fruits.join(" "));
      }

      // Q2. make an array out of a string
      {
        const fruits = "🍎, 🥝, 🍌, 🍒";
        console.log(fruits.split(","));
      }

      // Q3. make this array look like this: [5, 4, 3, 2, 1]
      {
        const array = [1, 2, 3, 4, 5];
        //my method1
        array.sort(function (a, b) {
          return b - a;
        });
        console.log(array);

        // 쉬운방법
        //reverse : 배열이 변함
        array.reverse();
        console.log(array);
      }

      // Q4. make new array without the first two elements
      {
        //array자체가 변함
        const array = [1, 2, 3, 4, 5];
        array.splice(0, 2);
        console.log(array);
      }

      //Q4-1
      {
        //배열특정부분을 리턴
        const array = [1, 2, 3, 4, 5];

        console.log(array.slice(2, 5));
        console.log(array);
      }

      class Student {
        constructor(name, age, enrolled, score) {
          this.name = name;
          this.age = age;
          this.enrolled = enrolled;
          this.score = score;
        }
      }
      const students = [
        new Student("A", 29, true, 45),
        new Student("B", 28, false, 80),
        new Student("C", 30, true, 90),
        new Student("D", 40, false, 66),
        new Student("E", 18, true, 88),
      ];

      // Q5. find a student with the score 90
      {
        const result = students.find((student, index) => {
          //   console.log(student, index);
          return student.score === 90;
        });
        console.log(result);
      }

      // Q6. make an array of enrolled students
      {
        const result = students.filter((student) => student.enrolled);
        console.log(result);
      }

      // Q7. make an array containing only the students' scores
      // result should be: [45, 80, 90, 66, 88]
      {
        const result = students.map((students) => students.score);
        console.log(result);
      }

      // Q8. check if there is a student with the score lower than 50
      {
        const result = students.some((students) => students.score < 50);
        console.log(result);
      }

      // Q9. compute students' average score
      {
        const result = students.reduce((prev, curr) => {
          console.log("-------------");
          console.log(prev);
          console.log(curr);
          return prev + curr.score;
        }, 0);

        console.log(result / students.length);
      }

      // Q10. make a string containing all the scores
      // result should be: '45, 80, 90, 66, 88'
      {
        const result = students.map((i) => i.score).join();
        console.log(result);
      }

      // Bonus! do Q10 sorted in ascending order
      // result should be: '45, 66, 80, 88, 90'
      {
        const result = students
          .map((students) => students.score)
          .sort((a, b) => a - b)
          .join(",");
        console.log(result);
      }
    </script>
  </body>
</html>
