<!DOCTYPE html>

    <meta charset="UTF-8" />

  <style>
    body {
      margin: 200px;
    }
    .element {
      width: 50px;
      height: 50px;
      background-color: pink;
    }
  </style>
  <body>
    <div class="element"></div>
    <script>
      const element = document.querySelector(".element");
      let pos = 0;
      let keys = {}; //무슨키를 눌렀는지에 대한 정보 저장
      function move(e) {
        keys[e.key] = true;
        console.log(keys);
      }

      function stop(e) {
        keys[e.key] = false;
        console.log(keys);
      }

      document.addEventListener("keydown", move);
      document.addEventListener("keyup", stop);

      function play() {
        if (keys.ArrowRight) {
          pos += 5;
          element.style.transform = `translateX(${pos}px)`;
        }
        if (keys.ArrowLeft) {
          pos -= 5;
          element.style.transform = `translateX(${pos}px)`;
        }
        window.requestAnimationFrame(play);
      }

      window.requestAnimationFrame(play); //
