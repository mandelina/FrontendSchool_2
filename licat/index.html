<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      /* animation */
      @keyframes 귀오른쪽 {
        from {
          transform: rotate(30deg);
        }
        to {
          transform: rotate(40deg) translate(10px);
        }
      }

      @keyframes 귀왼쪽 {
        from {
          transform: rotate(-30deg);
        }
        to {
          transform: rotate(-40deg) translate(-10px);
        }
      }

      /* setting */
      :root {
        --pri: #ce705f;
        --sec: #ecd376;
      }
      /* reset css */
      body {
        margin: 0;
        padding: 0;
      }
      /* layout */
      /* design */
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }
      body {
        background-color: rebeccapurple;
      }
      .licat {
        position: relative;
        top: 100px;
        margin: 50px auto;
        width: 400px;
        height: 380px;
      }
      .licat .ear {
        position: absolute;
        top: 0;
        width: 80px;
        border: 10px solid #000;
        height: 92px;
        border-radius: 50%;
        background-color: #ffcb86;
      }
      .licat .ear.left {
        top: 35px;
        left: 65px;
        transform: rotate(-30deg);
        border-radius: 70% 50% 0 0;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        animation: 귀왼쪽 1s infinite alternate;
      }

      .licat .ear.right {
        top: 35px;
        right: 65px;
        transform: rotate(30deg);
        border-radius: 50% 70% 0 0;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        animation: 귀오른쪽 1s infinite alternate;
      }
      .licat .earline.left {
        position: absolute;
        top: 40px;
        left: 0;
        width: 60px;
        background-color: #000;
        border: 5px solid #000;
        border-radius: 30%;
        transform: rotate(90deg);
        border-radius: 10% 0 0 60%;
      }
      .licat .earline.right {
        position: absolute;
        top: 40px;
        left: 0;
        width: 60px;
        background-color: #000;
        border: 5px solid #000;
        border-radius: 30%;
        transform: rotate(90deg);
        border-radius: 60% 0 0 10%;
      }
      .licat .face {
        position: absolute;
        bottom: 0;
        width: 400px;
        height: 310px;
        top: 70px;
        border: 10px solid black;
        border-radius: 50%;
        background-color: #ffcb86;
      }
      .licat .eye {
        position: absolute;
        top: 100px;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background-color: #000;
      }
      .eye.left {
        left: 120px;
      }
      .eye.right {
        right: 120px;
      }
      .mousebottom {
        position: absolute;
        width: 50px;
        height: 40px;
        border: 10px solid black;
        border-radius: 50% 50% 20% 20%;
        top: 175px;
        left: 165px;
        background-color: #c94f53;
      }
      .pattern1 {
        position: absolute;
        border: 7px solid black;
        top: 0px;
        left: 172px;
        width: 35px;
        height: 60px;
        border-radius: 10% 10% 90% 90%;
        background-color: rgb(97, 27, 0);
      }
      .pattern2 {
        position: absolute;
        border: 7px solid black;
        top: 0px;
        left: 120px;
        width: 35px;
        height: 60px;
        border-radius: 60% 10% 90% 90%;
        background-color: rgb(97, 27, 0);
      }
      .pattern3 {
        position: absolute;
        border: 7px solid black;
        top: 0px;
        left: 220px;
        width: 35px;
        height: 60px;
        border-radius: 10% 60% 90% 90%;
        background-color: rgb(97, 27, 0);
      }

      .nose {
        position: absolute;
        top: 140px;
        left: 172px;
        width: 35px;
        height: 25px;
        border-radius: 20% 20% 50% 50%;
        background-color: black;
      }
      .pink.left {
        position: absolute;
        top: 130px;
        left: 70px;
        width: 40px;
        height: 20px;
        border-radius: 45%;
        background-color: rgb(255, 108, 132);
      }
      .pink.right {
        position: absolute;
        top: 130px;
        right: 80px;
        width: 40px;
        height: 20px;
        border-radius: 45%;
        background-color: rgb(255, 108, 132);
      }
    </style>
  </head>

  <body>
    <div class="licat">
      <div class="ear left">
        <div class="earline left"></div>
      </div>
      <div class="ear right">
        <div class="earline right"></div>
      </div>
      <div class="face">
        <div class="pattern1"></div>
        <div class="pattern2"></div>
        <div class="pattern3"></div>

        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
        <div class="pink left"></div>
        <div class="pink right"></div>

        <div class="mousebottom"></div>
      </div>
      <div></div>
    </div>
  </body>
</html>
