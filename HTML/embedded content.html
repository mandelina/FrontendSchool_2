<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embeded contents</title>
    <style>
        img{
            height: 200px;
            width: 400px;
        }
    </style>
</head>     
<body>
    <!-- 끼우는 컨텐츠 -->

<!-- <img src="/images/1.jpg" alt="이미지없다~!">  -->



<!-- 절대경로 -->

<!-- <img src="../images/1.jpg" alt =""> -->



<!-- 상대경로 -->

<!-- 굳이 스크린리더가 읽을필요 없는 사진은 alt값을 비워둔다. -->


<img srcset="images/rabbit500.png 500w,
images/rabbit300.png 300w, images/rabbit150.png 150w" sizes="(min-width:960px) 500px, (min-width:640px) 300px,
900px" src="images/rabbit150.png" alt="rabbit">

<picture>
    <source srcset="images/rabbit500.png" media="(min-width : 960px">
    <source srcset="images/rabbit300.png" media="(min-width : 620px"> 
    <img src="images/rabbit150.png" alt ="배경">
</picture>

<iframe width="894" height="503" src="https://www.youtube.com/embed/POJ5S2aUizA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<iframe width ="1000px" height="300px" src="http://paullab.co.kr/" frameborder="0"></iframe>

<iframe  width ="1000px" height="300px" src="https://www.daum.net" frameborder="0"></iframe>


<audio  loop class="bgm">
    <source src="https://drive.google.com/uc?export=download&id=1xbevC0q-fNUDuoFCSLUdot0OIO81LgpE" type="audio/mp3" >
</audio>

<video controls width="250">

    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
            type="video/webm">

    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"
            type="video/mp4">

    Sorry, your browser doesn't support embedded videos.

</video>
</body>
</html>
