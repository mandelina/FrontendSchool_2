<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      li .one {
        color: red;
      }
      .one {
        font-size: 22px;
      }
      li.one {
        color: blue;
      }
    </style>
  </head>
  <!-- alt + w  : p태그생성 -->
  <body>
    <h1>hello world</h1>
    <ul>
      <li><p class="one">hello world</p></li>
      <li><p class="one">hello world</p></li>
      <li>hello world</li>
      <li class="one">hello world</li>
      <li class="one">hello world</li>
    </ul>
  </body>
</html>
