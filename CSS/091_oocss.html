<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>컨테이너와 콘텐츠 분리</title>
    <style>
      /* 컨테이너에 스타일이 종속되어 있는 상태 */
      #main .btn {
        width: 300px;
        padding: 20px 10px;
        margin: 10px;
        font-size: 18px;
        line-height: 1.5;
      }

      #main .general {
        background-color: aquamarine;
        color: black;
      }
      - #main .warning {
        background-color: azure;
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 메인 - 컨테이너 -->

    <!-- id가 사라지면 css스타일이 사라진다. -->

    <!-- 독립적으로 이용하려면 main은 빼고 사용  -->
    <main id="main">
      <button type="button" class="btn general">기본 버튼</button>
      <button type="button" class="btn warning">취소 버튼</button>
    </main>
  </body>
</html>
