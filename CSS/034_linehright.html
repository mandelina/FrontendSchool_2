<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      html,
      body,
      h1 {
        padding: 0;
        margin: 0;
      }
      h1 {
        /* line-height: 1; */
      }
      .container {
        border: 1px solid black;
        width: 300px;
        height: 300px;
        font-size: 16px;
        line-height: 1;
      }
      .one {
        font-size: 10px;
        border: 1px solid black;
      }
      .two {
        font-size: 20px;
        border: 1px solid black;
      }
      .three {
        font-size: 30px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Hello world</h1>
    <div class="container">
      <div class="one">one</div>
      <div class="two">Two</div>
      <div class="three">Three</div>
    </div>
  </body>
</html>
