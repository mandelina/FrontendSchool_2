<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      div {
        background-color: blue;
        width: 100px;
        height: 100px;
        /* transition: all 1s cubic-bezier(0.17, 0.67, 0.83, 0.67); */
        transition: width 0.1s cubic-bezier(0.17, 0.67, 0.83, 0.67);
      }

      div:hover {
        background-color: brown;
        width: 110px;
        height: 110px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
