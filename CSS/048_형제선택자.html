<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      /* h1 뒤에 나오는 요소 ul은 모두 형제여야한다 */
      h1 ~ ul {
        color: red;
      }
    </style>
    <title>형제선택자</title>
  </head>
  <body>
    <h1>hello world</h1>
    <ul>
      <ll>hello</ll>
      <ll>hello</ll>
      <ll>hello</ll>
    </ul>
    <ul>
      <ll>hello</ll>
      <ll>hello</ll>
      <ll>hello</ll>
    </ul>
    <h2>h2</h2>
    <ul>
      <ll>hello</ll>
      <ll>hello</ll>
      <ll>hello</ll>
    </ul>
    <div>
      <ul>
        <ll>hello</ll>
        <ll>hello</ll>
        <ll>hello</ll>
      </ul>
    </div>
  </body>
</html>
