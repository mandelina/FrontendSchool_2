<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      body {
        margin: 0;
      }
      .container {
        display: grid;
        height: 100vh;
        grid-template-columns: 25% 25% 25% 25%;
        /* 몇개의 row가 있는지 모를때 자동으로 맞추어줌 */
        grid-template-rows: minmax(300px, 300px);
        gap: 10px;
      }

      .item {
        background-color: pink;
        border: solid 1px black;
      }
      .item:nth-child(1) {
        grid-column: 1 / span 2;
        /* grid-column: 1/ 3; */

        /* grid-column-end: 3;
        grid-column-start: 1; */

        /* 1~3라인까지 밀어라~!  라인 - 1분코딩 참고*/
        /* grid-row: 1/3; */
      }
      .item:nth-child(2) {
        /* 라인3에 오게한다. */
        /* grid-column: 3; */
        /* grid-row: 1/3; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
    </div>
  </body>
</html>
