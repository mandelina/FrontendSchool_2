<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      :root {
        -minju: aqua;
      }
      .one {
        background-color: #000000;
      }
      .two {
        background-color: #ffffff;
      }
      .three {
        background-color: var(--minju);
      }
      .four {
        background-color: #222;
      }
      .five {
        background-color: rgb(0, 0, 0);
      }
      .six {
        background-color: rgba(100, 100, 100, 0.7);
      }
      .seven {
        background-color: peru;
      }
      div {
        width: 200px;
        height: 200px;
      }
    </style>
    <title>color</title>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
    <div class="six"></div>
    <div class="seven"></div>
  </body>
</html>
