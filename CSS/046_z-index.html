<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      div {
        width: 800px;
        height: 800px;
        position: relative;
        background-color: antiquewhite;
        border: 1px solid black;
        z-index: 1000;
      }
      img:nth-child(1) {
        padding: 10px;
        background-color: red;
        position: absolute;
        top: 100px;
        left: 100px;
        z-index: 1;
      }
      img:nth-child(2) {
        padding: 10px;
        background-color: blue;
        position: absolute;
        top: 150px;
        left: 150px;
        /* -1, 0, 1 모두 test */
        z-index: 10;
      }
      img:nth-child(3) {
        padding: 10px;
        background-color: green;
        position: absolute;
        top: 200px;
        left: 200px;
        z-index: 101;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="https://via.placeholder.com/300" alt="" />

      <img src="https://via.placeholder.com/400" alt="" />
      <img src="https://via.placeholder.com/500" alt="" />
    </div>
  </body>
</html>
