<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      /* float이 적용되면 inline처럼 적용된다. */
      .first {
        background-color: red;
        float: right;
      }
      .sec {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="first">first</div>
    <div class="sec">sec</div>
  </body>
</html>
