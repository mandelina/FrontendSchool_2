<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>weniv 로그인</title>
    <style>
      * {
        font-family: "Spoqa Han Sans Neo";
      }
      body {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
        color: #000000;
        line-height: 1;
      }
      h1 {
        font-weight: initial;
      }
      h1,
      p {
        margin: 0;
        padding: 0;
      }

      a {
        color: #000000;
        text-decoration: none;
      }

      .wrapper {
        position: absolute;
        box-sizing: border-box;
        width: 350px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px;
        border: 1px solid #dbdbdb;
        box-sizing: border-box;
        border-radius: 5px;
      }

      .txt {
        font-style: normal;
        font-weight: 400;
        font-size: 12px;
        line-height: 15px;
        margin: 2px 0 16px 0;
      }

      .login-btn {
        display: block;
        text-align: center;
        color: white;
        padding: 10px 0;
        /* margin-top: 15px; */
        background: #711bff;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
        line-height: 15px;
      }
      .login-btn:hover {
        background: #6100fd;
      }
      .weniv {
        width: 64px;
        vertical-align: bottom;
      }
      /* .search-wrap,
      .signup-wrap {
      } 의 뜻 , 뒤에가 wrap인걸 묶기  */
      .wrapper [class$="wrap"] {
        display: inline-block;
        font-style: normal;
        font-weight: 400;
        font-size: 12px;
        line-height: 15px;
        margin-bottom: 2px;
      }

      .signup-wrap {
        float: right;
      }
      /* 아이콘 */
      .user,
      .lock {
        width: 16px;
        vertical-align: bottom;
        margin-top: 15px;
      }

      /* 1.content에 넣기 2.border-left를 주기  3.w,h로 주기 */
      .id_lost::after {
        display: inline-block;
        content: " ";
        margin-left: 4px;
        vertical-align: -2px;
        width: 1px;
        height: 12px;
        background-color: #767676;
      }

      /* 회원가입 */
      .id_lost,
      .sign_up,
      .pw_lost {
        color: #767676;
      }
    </style>
  </head>
  <body>
    <article class="wrapper">
      <h1 class="txt">더 편리해진 위니브에 오신 것을 환영합니다.</h1>
      <a href="" class="login-btn">
        <img class="weniv" src="icon/weniv-logo.png" alt="weniv" />
        로그인
      </a>
      <div class="search-wrap">
        <img class="lock" src="icon/icon-lock.png" alt="" />
        <a href="" class="id_lost">아이디</a>
        <a href="" class="pw_lost">비밀번호찾기</a>
      </div>
      <div class="signup-wrap">
        <img class="user" src="icon/icon-user.png" alt="" />
        <a href="" class="sign_up">회원가입</a>
      </div>
    </article>
  </body>
</html>
